<div class="main-container">
  <!-- Full-width toolbar -->
  <mat-toolbar class="mat-toolbar">Application Toolbar</mat-toolbar>

  <!-- Content container with three blocks -->
  <div class="content-container">
    <!-- Left Sidebar -->
    <div class="sidebar-left" style="padding: 16px">
      <h3>Left Sidebar</h3>
    </div>

    <!-- Main Content (wider than sidebars) -->
    <div class="main-content padding">
      <h3>Main Content</h3>
      <!-- Add your components here -->
      <mat-slide-toggle>Toggle me!</mat-slide-toggle>

      <!-- Adding a simple Material button -->
      <button mat-button>Click Me</button>
      <button matButton="filled">Click Me</button>
      <button-overview-example></button-overview-example>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right" style="padding: 16px">
      <h3>Right Sidebar</h3>
    </div>
  </div>
</div>
